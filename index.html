<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://images.pexels.com/photos/1114690/pexels-photo-1114690.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
        }

        h2 {
            text-align: center;
            color: #ffffff;
        }

        form {
            background-color: #0000007f;
            padding: 20px;
            border-radius: 17px;
            box-shadow: 0 18px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #0ef169;
            border-radius: 4px;
            font-size: 14px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -8px;
            margin-bottom: 16px;
            display: block;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    
    <form id="registrationForm">
        <h2>Form</h2>
        <label for="username">Name:</label>
        <input type="text" id="username" placeholder="Enter your name" name="username" required>
        <span id="usernameError" class="error-message"></span>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  placeholder="Enter your email" required>
        <span id="emailError" class="error-message"></span>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span id="passwordError" class="error-message"></span>

        <br>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateUsername() {
            const usernameInput = document.getElementById('username');
            const usernameError = document.getElementById('usernameError');

            if (usernameInput.value.trim() === '') {
                usernameError.textContent = 'Username is required';
                return false;
            } else {
                usernameError.textContent = '';
                return true;
            }
        }

        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Invalid email address';
                return false;
            } else {
                emailError.textContent = '';
                return true;
            }
        }

        function validatePassword() {
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');

            if (passwordInput.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long';
                return false;
            } else {
                passwordError.textContent = '';
                return true;
            }
        }
        function handleSubmit(event) {
            event.preventDefault(); 
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            if (isUsernameValid && isEmailValid && isPasswordValid) {
                alert('Form submitted successfully!');
            }
        }
        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', handleSubmit);

        const usernameInput = document.getElementById('username');
        usernameInput.addEventListener('input', validateUsername);

        const emailInput = document.getElementById('email');
        emailInput.addEventListener('input', validateEmail);

        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', validatePassword);
    </script>

</body>
</html>
